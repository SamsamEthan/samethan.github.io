<!DOCTYPE html> <!-- Declares the document as an HTML5 page -->
<html>
<head>
  <title>Geoweb MQTT App</title> <!-- Title of the page shown in browser tab -->
  <meta charset="UTF-8" /> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design for mobile -->

  <!-- Load the Paho MQTT JavaScript library (for WebSocket-based MQTT connections) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

  <!-- Load Leaflet.js styles and scripts (for interactive map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    #map { height: 400px; margin-top: 10px; } /* Map size and spacing */
    body { font-family: Arial, sans-serif; padding: 20px; } /* Page font and padding */
  </style>
</head>
<body>

  <h2>Geoweb MQTT App</h2> <!-- Header for the page -->

  <!-- Broker input fields -->
  <label>MQTT Broker:</label>
  <input id="broker" value="test.mosquitto.org" /> <!-- Default broker host -->
  <label>Port:</label>
  <input id="port" value="8081" /> <!-- Default secure WebSocket port -->

  <!-- Start and stop buttons -->
  <button onclick="connect()">Start</button> <!-- Starts MQTT connection -->
  <button onclick="disconnect()">End</button> <!-- Ends MQTT connection -->
  <p id="status">Disconnected</p> <!-- Shows connection status -->

  <button onclick="shareStatus()">Share My Status</button> <!-- Publishes your location and temp -->

  <div id="map"></div> <!-- Placeholder for Leaflet map -->

  <script>
    const topic = "engo551/samethan/my_temperature"; // MQTT topic (replace with your actual topic)
    let client, map, marker; // Declare global variables

    // Initialize the Leaflet map centered on Calgary, zoom level 13
    map = L.map('map').setView([51.0447, -114.0719], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); // Load OSM tiles

    function connect() {
      const host = document.getElementById("broker").value; // Get broker from input
      const port = parseInt(document.getElementById("port").value); // Get port from input

      // Create new MQTT client with random client ID
      client = new Paho.MQTT.Client(host, port, "clientId-" + Math.random());

      // Set callback for connection lost
      client.onConnectionLost = () => {
        document.getElementById("status").innerText = "Connection lost. Reconnecting...";
        setTimeout(connect, 2000); // Retry after 2 seconds
      };

      // Set callback for incoming messages
      client.onMessageArrived = onMessage;

      // Attempt to connect to the broker
      client.connect({
        useSSL: true, // Use SSL for secure WebSocket (port 8081)
        onSuccess: () => {
          document.getElementById("status").innerText = "Connected"; // Update status
          client.subscribe(topic); // Subscribe to the selected topic
        },
        onFailure: (err) => {
          // Display error on failure
          document.getElementById("status").innerText = "Failed to connect: " + err.errorMessage;
        }
      });
    }

    function disconnect() {
      // If connected, disconnect from MQTT broker
      if (client && client.isConnected()) {
        client.disconnect();
        document.getElementById("status").innerText = "Disconnected";
      }
    }

    function shareStatus() {
      // Make sure geolocation is available
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      // Get current GPS position from the device
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude; // Extract latitude
        const lon = pos.coords.longitude; // Extract longitude
        const temp = Math.floor(Math.random() * 70) - 40; // Generate random temperature (-40 to 29)

        // Create GeoJSON object with location and temperature
        const geojson = {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [lon, lat]
          },
          properties: {
            temperature: temp
          }
        };

        // Convert to MQTT message and publish to topic
        const msg = new Paho.MQTT.Message(JSON.stringify(geojson));
        msg.destinationName = topic;
        client.send(msg);

        alert("Status shared! Temp: " + temp); // Notify user
      });
    }

    function onMessage(message) {
      // Parse the incoming GeoJSON message
      const data = JSON.parse(message.payloadString);
      const [lon, lat] = data.geometry.coordinates; // Extract coordinates
      const temp = data.properties.temperature; // Extract temperature

      // Determine marker color based on temperature
      const color = temp < -10 ? "blue" : temp < 30 ? "green" : "red";

      // Create a Leaflet circle marker
      const icon = L.circleMarker([lat, lon], {
        radius: 10,
        color: color,
        fillOpacity: 0.8
      }).addTo(map);

      // Add a popup with the temperature
      icon.bindPopup(`Temperature: ${temp}Â°C`).openPopup();

      // Remove previous marker if it exists
      if (marker) map.removeLayer(marker);
      marker = icon; // Store this marker for future removal
    }
  </script>

</body>
</html>
