<!DOCTYPE html>
<html>
<head>
  <title>Geoweb MQTT App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; margin-top: 10px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ccc; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Geoweb MQTT App</h2>

  <!-- MQTT Settings -->
  <label>MQTT Broker:</label>
  <input id="broker" value="test.mosquitto.org" />
  <label>Port:</label>
  <input id="port" value="8081" />

  <!-- Topic Input -->
  <label>Topic:</label>
  <input id="topic" value="engo551/your_name/my_temperature" />

  <!-- Control Buttons -->
  <button onclick="connect()">Start</button>
  <button onclick="disconnect()">End</button>
  <p id="status">Disconnected</p>

  <!-- Publish -->
  <button onclick="shareStatus()">Share My Status</button>

  <!-- Leaflet Map -->
  <div id="map"></div>

  <!-- Message Log -->
  <div id="log">Waiting for MQTT messages...</div>

  <script>
    let client, map, marker, topic;

    // Initialize map
    map = L.map('map').setView([51.0447, -114.0719], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function connect() {
      const host = document.getElementById("broker").value;
      const port = parseInt(document.getElementById("port").value);
      topic = document.getElementById("topic").value;

      client = new Paho.MQTT.Client(host, port, "clientId-" + Math.random());

      client.onConnectionLost = () => {
        document.getElementById("status").innerText = "Connection lost. Reconnecting...";
        setTimeout(connect, 2000);
      };

      client.onMessageArrived = onMessage;

      client.connect({
        useSSL: true,
        onSuccess: () => {
          document.getElementById("status").innerText = "Connected";
          client.subscribe(topic);
        },
        onFailure: (err) => {
          document.getElementById("status").innerText = "Failed to connect: " + err.errorMessage;
        }
      });
    }

    function disconnect() {
      if (client && client.isConnected()) {
        client.disconnect();
        document.getElementById("status").innerText = "Disconnected";
      }
    }

    function shareStatus() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const temp = Math.floor(Math.random() * 70) - 40;

        const geojson = {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [lon, lat]
          },
          properties: {
            temperature: temp
          }
        };

        const msg = new Paho.MQTT.Message(JSON.stringify(geojson));
        msg.destinationName = topic;
        client.send(msg);
        alert("Status shared! Temp: " + temp);
      });
    }

    function onMessage(message) {
      const data = JSON.parse(message.payloadString);
      const [lon, lat] = data.geometry.coordinates;
      const temp = data.properties.temperature;

      const color = temp < -10 ? "blue" : temp < 30 ? "green" : "red";
      const icon = L.circleMarker([lat, lon], {
        radius: 10,
        color: color,
        fillOpacity: 0.8
      }).addTo(map);

      icon.bindPopup(`Temperature: ${temp}Â°C`).openPopup();

      if (marker) map.removeLayer(marker);
      marker = icon;

      document.getElementById("log").innerText = `Received MQTT Message:\n${message.payloadString}`;
    }
  </script>

</body>
</html>
